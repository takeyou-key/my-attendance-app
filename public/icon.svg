<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#3b82f6" stroke="#1e40af" stroke-width="8"/>
  
  <!-- Clock face -->
  <circle cx="256" cy="256" r="180" fill="white" stroke="#e5e7eb" stroke-width="4"/>
  
  <!-- Clock center dot -->
  <circle cx="256" cy="256" r="12" fill="#3b82f6"/>
  
  <!-- Hour hand (pointing to 9 o'clock) -->
  <line x1="256" y1="256" x2="196" y2="256" stroke="#3b82f6" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Minute hand (pointing to 12 o'clock) -->
  <line x1="256" y1="256" x2="256" y2="136" stroke="#3b82f6" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Clock numbers -->
  <text x="256" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#374151">12</text>
  <text x="380" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#374151">3</text>
  <text x="256" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#374151">6</text>
  <text x="132" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#374151">9</text>
  
  <!-- Check mark for attendance -->
  <path d="M 180 320 L 220 360 L 280 300" stroke="#10b981" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
